
                                        <!-- TREE TEMPLATE -->

<div class="section">
    <div class="row">

        <div class="admin-messages">
          {{message}}
        </div>

                                        <!-- BREADCRUMBS -->
        <div class="nav-wrapper" id="bread">
            <div ng-repeat="ancestor in currAncestors">
                <a href="/tree/{{ancestor.id}}" class="breadcrumb">{{ancestor.title}}</a>
            </div>
        </div>

        <h1 id="currTitle"><b>{{currTitle}}</b></h1>



                                        <!-- TREE CURRENT NODE -->
        <div class="row">
            <div class="card">
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4" style="font-weight: 100;">{{currDesc}}</span>
                    <p><h1 id="currContent">{{currContent}}</h1></p>
                    <button ng-show="treeCtrl.isAdmin() && isEditing === false" ng-click="treeCtrl.viewEdit()" class="waves-effect waves-light btn">Edit</button>
                </div>
            </div>

            <div class="card" ng-show="isEditing">
                <div class="card-content">
                    <form class="form" name="form" ng-submit="treeCtrl.editNode()" novalidate>
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" ng-model="currTitle" required>
                            <input type="text" name="description" class="form-control" ng-model="currDesc" required>
                            <input type="text" name="content" class="form-control" ng-model="currContent" required>
                        </div>
                        <button class="btn btn-inverse btn-lg btn-login" type="submit">
                            Apply
                        </button>
                    </form>
                </div>
            </div>
        </div>

                                        <!-- CHILDREN -->

        <div class="row">
            <div ng-repeat="child in currChildren">
                <a href="/tree/{{child._id}}" class="waves-effect waves-light btn-large">{{child.title}}</a>
                                       <!-- ADMIN: DELETE CHILD -->

                <div class="row">
                  <button ng-show="treeCtrl.isAdmin()" ng-click="treeCtrl.deleteNode(child._id)" class="waves-effect waves-light btn" id="childButton">Delete {{child.title}}</button>
                </div>
            </div>

        </div>

    </div>

                                        <!-- ADMIN: ADD NODE -->

    <div class="row" ng-show="treeCtrl.isAdmin()">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4" style="font-weight: 100;">Add a tree node:</span>
                        <form class="container">
                            <div class = "row">
                                <div class="input-field col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeTitle" type="text" ng-model="nodeTitle">
                                    <label for="nodeTitle">Branch</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeDesc" type="text" ng-model="nodeDesc">
                                    <label for="nodeDesc">Description</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeContent" type="text" ng-model="nodeContent">
                                    <label for="nodeContent">Content</label>
                                </div>
                                <div class="input-field col s6">
                                <input ng-show="treeCtrl.isAdmin()" type="text" ng-model="nodeAncestorTitle">
                                <label for="nodeAncestorTitle">Node Ancestor</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeCheck" type="checkbox" ng-model="nodeContent">
                                    <label for="nodeCheck">This is a leaf node</label>
                                </div>
                                <div class="input-field col s6">
                                    <p class="center-align"><button ng-show="treeCtrl.isAdmin()" class="btn btn-large waves-effect waves-light"  ng-click="treeCtrl.addNode()">Add Node</button></p>
                                </div>
                            </div>
                        <div ng-show="treeCtrl.isAdmin()" class="input-field col s12">
                            <div ng-show="treeCtrl.isAdmin()" ng-model="treeCtrl.message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
