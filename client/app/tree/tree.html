
                                        <!-- TREE TEMPLATE -->

<div class="tree-section">
    
    <div class="row">

                                        <!-- TREE CURRENT NODE -->
            <div class="row">
                
                <div class="col s10 offset-s1">
                    
                    <div class="card" id="tree-card">
                        
                        <div class="card-content">

                            <a ng-show="treeCtrl.isAdmin()" class="btn-floating btn-medium waves-effect waves-light" id="edit-btn"><i class="material-icons" ng-click="treeCtrl.viewEdit()" id="edit-node">edit</i></a>
                                                        
                            <div ng-repeat="ancestor in currAncestors">
                                <a href="/tree/{{ancestor.id}}" style="font-size: 1.25em; text-transform: uppercase">{{ancestor.title}}</a>
                                    <span style="font-size: 1.25em; text-transform: uppercase; color: white"><<</span>
                                    <a href="/tree/{{ancestor.title}}/{{currTitle.id}}" style="font-size: 1.25em; text-transform: uppercase">{{currTitle}}</a>
                            </div>
        
                                                        
                            <p><h1 id="curr-title" ng-hide="treeCtrl.leafClicked"><b>{{currDesc}}</b></h1></p>

                            
                            <!-- CHILDREN -->
                                
                                <div ng-repeat="child in currChildren" ng-hide="treeCtrl.leafClicked" class="row" id="child-rows">
                                    <a class="waves-effect waves-light btn" ng-if="!child.isLeaf" href="/tree/{{child._id}}" id="child-link">
                                        <span id="curr-desc">{{currDesc}}</span> {{child.title}}
                                    </a>
                                    <a class="waves-effect waves-light btn" ng-if="child.isLeaf" ng-click="treeCtrl.showLeaf($index)" id="child-link">
                                        <span id="curr-desc"> {{currDesc}}</span>
                                        {{child.title}}
                                    </a>
                                    
                                    <!-- ADMIN: DELETE CHILD -->
                                    
                                    <button ng-show="treeCtrl.isAdmin()" ng-click="treeCtrl.deleteNode(child._id)" class="waves-effect waves-light btn" id="delete-child-btn">Delete this node</button>
                                </div>
                                
    
                            
                            <div ng-show="treeCtrl.leafClicked">
                                <p><h1 id="leafTitle" ng-show="!isEditingLeaf">{{leafDesc}}</h1></p>
                                <button ng-show="treeCtrl.isAdmin() && !isEditingLeaf" ng-click="isEditingLeaf = true">Edit</button>
                                <p ng-show="!isEditingLeaf" id="leaf-content">{{leafCont}}</p>
                                <form class="form" name="form" ng-show="isEditingLeaf" ng-submit="treeCtrl.editLeaf()" novalidate>
                                    <div class="form-group">
                                        <input type="text" ng-model="leafDesc" required>
                                        <textarea name="newLeafCont" cols="30" rows="10" ng-model="leafCont" required></textarea>
                                    </div>
                                    <button class="btn btn-inverse btn-lg btn-login" type="submit">Apply</button>
                                </form>
                            </div>
                           
                           
                        </div>
                        
                    </div>
                    
                </div>
<div class="col s10 offset-s1">
            <div class="card" ng-show="isEditingNode">
                <div class="card-content">
                    <form class="form" name="form" ng-submit="treeCtrl.editNode()" novalidate>
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" ng-model="currTitle" required>
                            <input type="text" name="description" class="form-control" ng-model="currDesc" required>
                            <input type="text" name="content" class="form-control" ng-model="currContent" required>
                        </div>
                        <button class="btn btn-inverse btn-lg btn-login" type="submit">
                            Apply
                        </button>
                    </form>
                </div>
            </div>
</div>
        </div>

                                        <!-- ADMIN: ADD NODE -->

    <div class="row" ng-show="treeCtrl.isAdmin()">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4" style="font-weight: 100;">Add a tree node:</span>
                        <form class="container">
                            <div class = "row">
                                <div class="input-field col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeTitle" type="text" ng-model="nodeTitle">
                                    <label for="nodeTitle">Branch</label>
                                </div>
                                <div class="input-field col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeDesc" type="text" ng-model="nodeDesc">
                                    <label for="nodeDesc">Description</label>
                                </div>
                                <div class="input-field col s6">
                                    <textarea ng-show="treeCtrl.isAdmin()" id="nodeContent" ng-model="nodeContent" cols="10" rows="5"></textarea>
                                    <label for="nodeContent">Content</label>
                                </div>
                                <div class="input-field col s6">
                                <input ng-show="treeCtrl.isAdmin()" type="text" ng-model="nodeAncestorTitle">
                                <label for="nodeAncestorTitle">Node Ancestor</label>
                                </div>
                                <div class="col s6">
                                    <input ng-show="treeCtrl.isAdmin()" id="nodeCheck" type="checkbox" ng-model="nodeLeaf">
                                    <label for="nodeCheck">This is a leaf node</label>
                                </div>
                                <div class="input-field col s6">
                                    <p class="center-align"><button ng-show="treeCtrl.isAdmin()" class="btn btn-large waves-effect waves-light"  ng-click="treeCtrl.addNode()">Add Node</button></p>
                                </div>
                            </div>
                        <div ng-show="treeCtrl.isAdmin()" class="input-field col s12">
                            <div ng-show="treeCtrl.isAdmin()" ng-model="treeCtrl.message">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                                        <!-- LEAF VIEWER -->
