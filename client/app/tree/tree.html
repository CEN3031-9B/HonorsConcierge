<div>This is the tree view.</div>
<input ng-show="treeCtrl.isAdmin()" type="text" ng-model="nodeTitle">
<input ng-show="treeCtrl.isAdmin()" type="text" ng-model="nodeDesc">
<input ng-show="treeCtrl.isAdmin()" type="text" ng-model="nodeContent">
<input ng-show="treeCtrl.isAdmin()" type="text" ng-model="nodeAncestorTitle">
<input ng-show="treeCtrl.isAdmin()" type="checkbox" ng-model="nodeLeaf">
<button ng-show="treeCtrl.isAdmin()" ng-click="treeCtrl.addNode()">Submit</button>
<div ng-show="treeCtrl.isAdmin()">{{message}}</div>

<div>Tree info</div>
<div>Title: {{currTitle}}</div>
<div>Description: {{currDesc}}</div>
<div>Content: {{currContent}}</div>
<div>Children:</div>
<div ng-repeat="child in currChildren">
  <a href="/tree/{{child._id}}">{{child.title}}</a>
  <button ng-click="treeCtrl.deleteNode(child._id)">Delete</button>
</div>
<div>Ancestors:</div>
<div ng-repeat="ancestor in currAncestors">
  <a href="/tree/{{ancestor.id}}">{{ancestor.title}}</a>
</div>
